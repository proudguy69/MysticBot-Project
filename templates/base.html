<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Bot</title>
    <!--Link tags and stykes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/base.css">
    <link rel="icon" type="image/x-icon" href="../static/crown.png">
    
</head>
<body>
    <nav class="navbar">
        <div class="site-name">
            <!--Website logo and such-->
            <a class="logo-button" href="">
                <img class="logo" src="../static/crown.png" alt="">
                <p class="logo-text">Mystic Bot</p>
            </a>
        </div>
        {%if user %}
        <div class="user-profile">
            <img class="pfp profile-item" src="{{avatar}}" alt="">
            <p class="username profile-item">{{user}}</p>
            <a class="dropdown profile-item" href="/logout" >Logout</a>
        </div>
        {%else%}
        <div class="profile-login">
            <a class="login-button" href="/login">
                <img class="login-icon" src="../static/discord-mark-white.png" alt="">
                <p class="nav-text">Log in with discord</p>
            </a>
        </div>
        {%endif%}
    </nav>
    {%block content%}

    {%endblock content%}
</body>
</html>
